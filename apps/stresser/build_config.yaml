kind: "BuildConfig"
apiVersion: "v1"
metadata:
  name: "stresser" 
spec:
  source: 
    type: "Git"
    git:
      uri: "https://github.com/gshefer/CMapps"
    dockerfile: "apps/stresser"
  strategy:
    dockerStrategy:
      dockerfilePath: "apps/stresser"
  output: 
    to:
      kind: "ImageStreamTag"
      name: "docker-registry.default.svc:5000/test/stresser:latest"